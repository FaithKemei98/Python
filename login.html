{% extends "base.html" %}
<h2><u> {% block title %}Log In{% endblock %}</u></h2>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container">
    <section class="row">
        <div class="col-md-8">
             {% block content %}
            <p><i>Please fill in the form below to create an account</i></p>
                {{message}} <br>
            <form action="/login" method="post">
                <input type="email" name=email"" placeholder=" Email" class="form-control">
                <br>
                <input type="password" name="password" placeholder=" Password" class="form-control">
                <br>
                <button style="align-center" class=" btn btn-primary" type="submit"> Submit</button>
            </form>

        </div>
          <div class="col-md-8">
            <a href="/signup">Dont have an Account?</a>
        </div>
        {% endblock %}
    </section>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
